                <h1>Sign in</h1>
                <p>to continue to GDG To Do</p>
            </div>

            <div class="login-content">
                <!-- Email Login Form -->
                <form id="emailLoginForm" class="email-form">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Don't use Email, Please Login using Google...." required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <button type="submit" id="emailLoginBtn" class="auth-button primary-btn">
                        <span>Sign in</span>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button id="googleLoginBtn" class="auth-button google-btn">
                    <div class="auth-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                        </svg>
                    </div>
                    <span>Continue with Google</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app hidden">
        <div class="app-header">
            <h1>To Do List</h1>
            <div class="user-info">
                <div class="user-avatar">
                    <span id="userInitials">U</span>
                </div>
                <span id="userName">User</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="app-body">
            <!-- Sidebar for filter sections -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Filters</h3>
                </div>
                <button class="sidebar-section all-section selected" id="sidebarAll">
                    <i class="fas fa-list"></i>
                    <span>All</span>
                </button>
                <button class="sidebar-section active-section" id="sidebarActive">
                    <i class="fas fa-circle"></i>
                    <span>Active</span>
                </button>
                <button class="sidebar-section complete-section" id="sidebarComplete">
                    <i class="fas fa-check-circle"></i>
                    <span>Completed</span>
                </button>
                <button class="sidebar-section trash-section" id="sidebarTrash">
                    <i class="fas fa-trash"></i>
                    <span>Trash</span>
                </button>
            </div>
            
            <div class="app-content">
                
                <form id="todoForm" class="todo-form">
                    <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off" required />
                    <input type="date" id="todoDate" placeholder="Date" class="todo-date" />
                    <input type="time" id="todoTime" placeholder = "Time" class="todo-time" />
                    <button type="submit" id="addTodoBtn"><i class="fas fa-plus"></i></button>
                </form>
                <ul id="todoList" class="todo-list"></ul>
                <button id="clearTrashBtn" class="clear-trash-btn clear-hidden">
                    <i class="fas fa-trash-alt"></i> Delete Permanently
                 </button>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
